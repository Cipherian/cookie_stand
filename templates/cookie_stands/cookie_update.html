{% extends 'base.html' %}

{% block content %}

  <div
    class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" method="POST">
      {% csrf_token %}
      <h5 class="text-xl font-medium text-gray-900 dark:text-white">Update a Cookie Store</h5>
      <div>
        <label for="id_location" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Location</label>
        <input type="text" name="name" id="id_location"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
               required value="{{ cookie_stand.location}}">
      </div>
      <div>
        <label for="id_owner" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Owner</label>
        <input type="text" name="owner" id="id_owner"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
               value="{{ cookie_stand.owner}}" required>
      </div>
      <div>
        <label for="id_description"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
        <textarea name="description" id="id_description"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  placeholder="e.g. description" required>{{ cookie_stand.description }}</textarea>
      </div>
      <div>
        <label for="id_hourly_sales"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hourly Sales</label>
        <textarea name="description" id="id_hourly_sales"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  placeholder="e.g. hourly sales" required>{{ cookie_stand.hourly_sales}}</textarea>
      </div>
      <div>
        <label for="id_minimum_customers_per_hour"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Minimum Customers</label>
        <textarea name="description" id="id_minimum_customers_per_hour"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  placeholder="e.g. minimum customers per hour" required>{{ cookie_stand.minimum_customers_per_hour }}</textarea>
      </div>
      <div>
        <label for="id_maximum_customers_per_hour"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Maximum Customers</label>
        <textarea name="description" id="id_maximum_customers_per_hour"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  placeholder="e.g. maximum customers per hour" required>{{ cookie_stand.maximum_customers_per_hour}}</textarea>
      </div>
      <div>
        <label for="id_average_cookies_per_sale"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Average Cookies</label>
        <textarea name="description" id="id_average_cookies_per_sale"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  placeholder="e.g. average cookies per sale" required>{{ cookie_stand.average_cookies_per_sale}}</textarea>
      </div>


      <button type="submit" value="save"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        SAVE
      </button>

    </form>
  </div>
{% endblock content %}
